<form action="/submit-issue" method="POST" enctype="multipart/form-data">
  <label for="description">Description:</label>
  <textarea id="description" name="description" rows="4" required placeholder="Please provide a brief description of the issue or feature request."></textarea>

  <label for="actual">Actual Behavior:</label>
  <input type="text" id="actual" name="actual" required placeholder="Actual behavior of the application" />

  <label for="screenshot">Upload Screenshot:</label>
  <input type="file" id="screenshot" name="screenshot" accept="image/*" />

  <label for="expected">Expected Behavior:</label>
  <textarea id="expected" name="expected" rows="4" required placeholder="Please describe what you expected to happen."></textarea>

  <button type="submit">Submit</button>
</form>
